{% extends 'base.html' %}

{% block title %}
  Expense
{% endblock %}

{% block content %}

<div class = 'container p-5'>
      <form method = 'post' class = 'form'>
         <div class="form1">
          <h3>
              Add Expense
          </h3>

          <br>
          <div class = row>
            <div class = 'col-md-4'>
              <label for="mrn">Invoice Number*</label>
              <input type="text" class = 'form-control' id="mrn" placeholder = 'Invoice Number'>


        </div>
        <div class = 'col-md-4'>
          <label for="FullName">Vendor Name*</label>
          <input type="text" class = 'form-control' id="FullName" placeholder = 'Vendor Name'>

          </div>

          <div class = 'col-md-4'>
            <label for="father">Expense Type*</label>
          <input type="text" class = 'form-control' id="father" placeholder = 'Expense Type*'>

            </div>


        </div>

        <br>

        <div class = 'row'>
          <div class = 'col-4'>
          <label for="gender">Date of Expense*</label>
          <input type="date" class = 'form-control' id="gender" placeholder = 'Date of Expense'>


          </div>
          <div class = 'col-md-4'>
            <label for="DateofBirth">Expense*</label>
          <input type="text" class = 'form-control' id="DateofBirth" placeholder = 'Expense'>


            </div>

            </div>
            <br>


        <br>



          <br>

          <button name = "action" value="Submit" type="button" class="btn btnsub" >
            Submit
          </button>

</div>


          <!-- Modal -->
      </form>
  </div>

{% endblock %}
