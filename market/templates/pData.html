{% extends 'base.html' %}

{% block title %}
  Form Page
{% endblock %}

{% block content %}
<div class = 'container p-5'>
      <form method = 'post' class = 'form'>
         <div class="form1">
          <h3>
              Patient Data
          </h3>

          <br>
          <div class = row>
            <div class = 'col-md-4'>
              <label for="mrn">MRN</label>
              <input type="text" class = 'form-control' id="mrn" placeholder = 'MRN'>


        </div>
        <div class = 'col-md-4'>
          <label for="FullName">Full Name</label>
          <input type="text" class = 'form-control' id="FullName" placeholder = 'Full Name'>

          </div>

          <div class = 'col-md-4'>
            <label for="father">Father Name / Husband Name</label>
          <input type="text" class = 'form-control' id="father" placeholder = 'Father Name / Husband Name'>

            </div>


        </div>

        <br>

        <div class = 'row'>
          <div class = 'col-2'>
          <label for="gender">Gender</label>
          <input type="text" class = 'form-control' id="gender" placeholder = 'Gender'>


          </div>
          <div class = 'col-md-3'>
            <label for="DateofBirth">Date of Birth</label>
          <input type="text" class = 'form-control' id="DateofBirth" placeholder = 'Date of Birth'>


            </div>
            <div class="col-md-7">
              <label for="Address">Address</label>
          <input type="text" class = 'form-control' id="Address" placeholder = 'Address'>


              </div>
            </div>
            <br>
            <div class="row">
          <div class="col-md-6">
             <label for="CNIC">CNIC</label>
          <input type="text" class = 'form-control' id="CNIC" placeholder = 'CNIC'>

          </div>
          <div class="col-md-6">
             <label for="PhoneNo">Phone No</label>
          <input type="text" class = 'form-control' id="PhoneNo" placeholder = 'Phone No'>

          </div>


        </div>
        <br>



        <br>



          <br>

          <button name = "action" value="Update Patient" type="button" class="btn btnsub" >
            Update Patient
          </button>

</div>


          <!-- Modal -->
      </form>
  </div>


{% endblock %}
